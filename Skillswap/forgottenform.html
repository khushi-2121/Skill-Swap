<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Forgot Password</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #fbc2eb, #a6c1ee);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .forgot-box {
      background: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      width: 350px;
    }

    .forgot-box h2 {
      text-align: center;
      color: #444;
      margin-bottom: 20px;
    }

    .forgot-box input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    .forgot-box button {
      width: 100%;
      padding: 10px;
      background-color: #a6c1ee;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
    }

    .forgot-box button:hover {
      background-color: #8da8dd;
    }
    button a{
      text-decoration: none;
      color: white;
    }
  </style>
</head>
<body>
  <div class="forgot-box">
    <h2>Forgot Password</h2>
    <form>
      <input type="email" placeholder="Enter your email" required />
      <button type="submit"><a href="home.html">Send Reset Link</a></button>
    </form>
  </div>
</body>
</html>
