<style>
* {

    }
body {

      color: #333;

header {

      color: white;
      padding: 15px 30px;

      justify-content: space-between;

      top: 0;
      z-index: 1000;
    }
nav a {
      color: white;

#leftArrow, #rightArrow {

    }
.heading{
      text-align: center;

main button{

      color: white;

      gap: 400px;

footer {
  background: rgba(255, 255, 255, 0.7);
  padding: 20px;

  color: #6a5acd;
  font-weight: 600;
  bottom: 0px;
  position: absolute;

}
footer .container {
  display: flex;
  justify-content: space-between;
  align-items: center;
  flex-wrap: wrap;
}
footer .left {
  display: flex;
  flex-direction: column;
  gap: 8px;
}
footer .right {
  text-align: right;
}
</style>
<body>
     <!-- Header -->
  <header>
    <div>
      <button id="leftArrow" onclick="goback()">&#8592;</button>
      <button id="rightArrow" onclick="goforward()">&#8594;</button>
    </div>
    <div>SkillSwap</div>
    <nav>
       <a href="explore.html" onclick="navClick('Explore')">Explore</a>
      <a href="Categories.html" onclick="navClick('Categories')">Categories</a>
      <a href="sigin.html" onclick="navClick('SignIn')">Sign In</a>
    </nav>
  </header>

  <main style="flex:1; display:flex; justify-content:center; align-items:center; padding:40px;">
  <form id="signInForm" onsubmit="return validateSignIn()" style="background:white;; padding:30px; border-radius:12px; box-shadow:0 4px 10px rgba(106,90,205,0.2); width:320px;">
    <h2 style="color:#6a5acd; text-align:center; margin-bottom:20px;">Sign In</h2>
    
    <label for="email" style="font-weight:bold;">Email</label>
    <input type="email" id="email" name="email" placeholder="Enter email" required style="width:100%; padding:10px; margin:10px 0 20px; border:1px solid #ccc; border-radius:5px;">

    <label for="password" style="font-weight:bold;">Password</label>
    <div style="position:relative;">
      <input type="password" id="password" name="password" placeholder="Enter password" required style="width:100%; padding:10px; margin:10px 0; border:1px solid #ccc; border-radius:5px;">
      <button type="button" onclick="togglePassword()" style="position:absolute; right:-35px; top:5px; background:none; border:none; cursor:pointer; color:#6a5acd;">üëÅ</button>
    </div>

    <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:10px;">
      <label><input type="checkbox" id="rememberMe"> Remember Me</label>
      <a href="forgottenform.html" style="font-size:0.9rem; color:#6a5acd; text-decoration:none;">Forgot Password?</a>
    </div>

    <button type="submit" style="width:100%; background:#6a5acd; color:white; border:none; margin:10px; border-radius:5px; font-weight:bold; cursor:pointer;">Sign In</button>

    <p style="text-align:center; margin-top:15px; font-size:0.9rem;">Don't have an account? 
      <a href="signupform.html" style="color:#6a5acd;">Sign Up</a>
    </p>
  </form>
</main>

  <!-- Footer -->
  <footer>

      <div class="left">
    <p>&copy; 2025 SkillSwap Market. All rights reserved. | Terms & Conditions</p>
      </div>
      <div class="right">
        <p>Contact us:7041060964
    </div>
     <p>Follow us:

      <img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png" alt="Instagram" width="24">
    </p>
    </div>

</body>
<script>      
function showInfo(message) {
      alert("You selected: " + message);
    }
function navClick(Explore){
      alert("" +  Explore);
    }                                                                                                                                                                                                                                                    
function navClick(Categories){
      alert(Categories + "clicked!");
    }
function navClick(SignIn){
        alert(SignIn + "clicked!");
     }
function goback() {
  if (document.referrer && document.referrer !== window.location.href) {
    history.back();
  } else {
    alert("No previous page found.");
  }
}

function goforward() {
  // There‚Äôs no reliable way to check forward history,
  // so we attempt it and alert user afterward
  setTimeout(() => {
    if (window.location.href === document.location.href) {
      alert("No forward page found.");
    }
  }, 300);
  history.forward();
}

function validateSignIn() {
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value.trim();
    const remember = document.getElementById("rememberMe").checked;

    if (!email || !password) {
      alert("Please fill in both email and password.");
      return false;
    }

    alert("Login successful!" + (remember ? " (Remembered)" : ""));
    window.location.href = "home.html";
    return false; // prevent actual submission
  }

function togglePassword() {
    const pwd = document.getElementById("password");
    if (pwd.type === "password") {
      pwd.type = "text";
    } else {
      pwd.type = "password";
    }
  }
  function navClick(page) {
    alert(page + " clicked!");
  }
</script>
</html>
