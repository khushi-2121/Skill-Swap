<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Offer Your Skill</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #fbc2eb, #a6c1ee);
      padding: 20px;
    }
    .header {
      text-align: center;
      margin-bottom: 30px;
      color: #333;
    }
    .content {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
    }
    .content label, 
    .content p {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    .content input[type="text"],
    .content input[type="url"],
    .content input[type="email"],
    .content input[type="file"],
    .content input[type="dropdown"],
    .content select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    .checkbox1{
      margin-top: 10px;
      display: flex;
      gap: 10px;
      align-items: center;
      flex-wrap: wrap;
    }
    .checkbox1 label{
     margin-right: 10px;
     font-weight: normal;
     display: flex;
     align-items: center;
     margin-top: -5px;
     }
    .checkbox {
     margin-top: 10px;
     display: flex;
     gap: 10px;
     align-items: center;
     flex-wrap: wrap;
     }
    .checkbox label {
     margin-right: 10px;
     font-weight: normal;
     display: flex;
     align-items: center;
     margin-top: -5px;
    }
    .checkbox input {
      margin-right: 5px;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background-color: #a6c1ee;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      color: #fff;
      font-weight: bold;
    }
    button a {
      color: inherit;
      text-decoration: none;
    }
    button:hover {
      background-color: #8eaee0;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Offer Your Skill</h1>
    <h2>Share your expertise & get opportunities!</h2>
  </div>

  <div class="content">
    <form>
      <p>Skill Name:</p>
      <input type="text" name="skill-name" placeholder="Enter your skill name">

      <label for="skill">Skill Category:</label>
      <input type="text" name="skill" id="skill" placeholder="e.g. Web Development">

      <label for="description">Skill Description:</label>
      <input type="text" name="description" id="description" placeholder="Brief description of your skill">

       <label for="skill-level">Skill Level:</label>
        <div id="skill-level" class="checkbox1">
        <input type="checkbox" id="beginner" name="beginner">
        <label for="beginner">Beginner</label>

        <input type="checkbox" id="Intermediate" name="Intermediate">
        <label for="Intermediate">Intermediate</label>

        <input type="checkbox" id="Expert" name="Expert">
        <label for="Expert">Expert</label>
      </div>


      <label for="experience">Experience:</label>
      <input type="text" name="experience" id="experience" placeholder="e.g. 2 years">

      <label for="portfolio">Portfolio Link:</label>
      <input type="url" name="portfolio" id="portfolio" placeholder="https://yourportfolio.com">

      <label for="sample">Upload Sample:</label>
      <input type="file" name="sample" id="sample">

      <label for="availability">Availability:</label>
      <input type="text" name="availability" id="availability" placeholder="e.g. Mon-Fri, 9am-5pm">

      <div class="checkbox">
        <input type="checkbox" id="fulltime" name="fulltime">
        <label for="fulltime">Full-time</label>

        <input type="checkbox" id="parttime" name="parttime">
        <label for="parttime">Part-time</label>

        <input type="checkbox" id="freelance" name="freelance">
        <label for="freelance">Freelance</label>
      </div>

      <label for="contact-email">Contact Email:</label>
      <input type="email" name="contact-email" id="contact-email" placeholder="you@example.com">

      <button type="submit"><a href="home.html">Submit Your Skill</a></button>
    </form>
  </div>
</body>
</html>
