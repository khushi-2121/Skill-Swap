    body {

    nav a {

    .action-box {
      background: rgba(255, 255, 255, 0.25);

      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
      text-align: center;
      margin: 20px;

      width: 90%;
    }

    .action-box h2 {
      margin-bottom: 20px;
      font-size: 1.5rem;
      color: #333;
    }

    .action-box button {
      background: #6a5acd;
      color: white;
      border: none;
      padding: 12px 28px;
      margin: 10px;
      font-size: 1rem;
      font-weight: bold;
      border-radius: 30px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    .action-box button.offer {
      background-color: #ff69b4;
    }

    .action-box button:hover {
      transform: translateY(-3px);
      opacity: 0.9;
    }

    footer {

      color: #6a5acd;
      bottom: 0;
      font-weight: 600;
      position: fixed;
      width: 99.9%;
    }

    footer .container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    footer .left {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    footer .right {
      text-align: right;
    }

    @media (max-width: 600px) {
      .action-box {
        padding: 20px;
      }
